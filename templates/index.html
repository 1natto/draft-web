<!DOCTYPE html>

<html lang="en">
    <script>
      var count = false;

      function mouseOver(){
          if (count == false) {
            var myImage = document.querySelector('#anh1');
            myImage.removeAttribute("hidden");
            var myImage = document.querySelector('#anh2');
            myImage.removeAttribute("hidden");
            count = true;
          }

          $('#btn-2').animate({
            'top' : Math.random() * 1000 + "px",
            'left': Math.random() * 800 + "px"
          }, "medium");

        }


    </script>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="../static/styles.css" rel="stylesheet">
        <title>ICM - Team 1</title>
    </head>
    <body>
      <form method="get" action="/submit/">
        <div>
          <span>
            <h1>
              Yêu anh không?
            </h1>
          </span>
        </div>
        <br>
        <div>
            <button class="btn-1" id="btn-1"> Có</button>
            <p class="btn-1" id="btn-2" onclick="mouseOver()" onmouseover="mouseOver()"> Không</p>
        </div>
      </form>
      <div>
